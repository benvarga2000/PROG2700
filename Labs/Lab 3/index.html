<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cookie Clicker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #cookie {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #8B4513;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #spaceObjects {
            display: flex;
            justify-content: space-around;
        }

        .space-object {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            opacity: 0.2;
            transition: opacity 0.5s;
        }

        .space-object.unlocked {
            opacity: 1;
        }

        .space-object.clickable {
            cursor: pointer;
        }
</style>
</head>
<body>

<h1>Space Cookie Clicker</h1>
<div id="cookie" onclick="clickCookie()"></div>
<div id="score">Score: <span id="scoreValue">0</span></div>
<div id="spaceObjects">
<div class="space-object" id="planet" onclick="clickSpaceObject('planet')">🪐</div>
<div class="space-object" id="rocket" onclick="clickSpaceObject('rocket')">🚀</div>
<div class="space-object" id="alien" onclick="clickSpaceObject('alien')">👾</div>
<div class="space-object" id="hiddenObject" onclick="clickSpaceObject('hiddenObject')">🌌</div>
</div>

<script src="cookieGame.js"></script>
</body>
</html>
